<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Tarot Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        /* Màu nền đã được chuyển sang div .mystical-background để hiển thị các lớp sao */
        color: #fff;
        overflow-x: hidden; /* Ngăn thanh cuộn ngang không mong muốn */
      }
      .font-cinzel {
        font-family: 'Playfair Display', serif;
      }
      .mystical-background {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: #0c0a1a; /* Màu nền vũ trụ */
        background-image:
            radial-gradient(1px 1px at 20px 30px, #eee, transparent),
            radial-gradient(1px 1px at 40px 70px, #fff, transparent),
            radial-gradient(1px 1px at 50px 160px, #ddd, transparent),
            radial-gradient(1px 1px at 90px 40px, #fff, transparent),
            radial-gradient(2px 2px at 150px 120px, #ddd, transparent),
            radial-gradient(1px 1px at 120px 200px, #eee, transparent),
            radial-gradient(2px 2px at 180px 80px, #fff, transparent);
        background-repeat: repeat;
        background-size: 200px 200px;
      }

      @keyframes nebulas-move {
          0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
          50% { transform: translate(10vw, -10vh) scale(1.2); opacity: 0.6; }
          100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
      }

      .mystical-background::before, .mystical-background::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: screen; /* Trộn màu một cách đẹp mắt */
        filter: blur(80px); /* Tạo hiệu ứng đám mây mềm mại */
        will-change: transform, opacity;
      }

      .mystical-background::before {
        width: 50vw;
        height: 50vw;
        max-width: 600px;
        max-height: 600px;
        background-color: #4c1d95; /* Tím đậm */
        top: 10vh;
        left: 10vw;
        animation: nebulas-move 30s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
      }

      .mystical-background::after {
        width: 40vw;
        height: 40vw;
        max-width: 500px;
        max-height: 500px;
        background-color: #1e3a8a; /* Xanh đậm */
        bottom: 10vh;
        right: 10vw;
        animation: nebulas-move 35s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
        animation-delay: -15s;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-opacity {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.5; }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
          animation: fade-in 0.4s ease-out forwards;
      }

      .animate-spin-slow { animation: spin 20s linear infinite; }
      .animate-spin-reverse-slow { animation: spin 25s linear infinite reverse; }
      .animate-pulse-slow { animation: pulse-opacity 8s ease-in-out infinite; }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div class="mystical-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
